<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <!-- navbar -->
    <div class="container-fluid p-0 nav-bar h-50">
      <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <a href="index.html" class="navbar-brand px-lg-4 m-0">
          <img src="assets/logo2.png" alt="company logo" class="navbar-logo" />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <div class="navbar-nav ml-auto p-4">
            <a href="index.html" class="nav-item nav-link active">Home</a>
            <a href="products.html" class="nav-item nav-link">Products</a>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- ./navbar -->

    <!-- carousel -->
    <div class="container-fluid p-0 mb-5">
      <div
        id="blog-carousel"
        class="carousel slide overlay-bottom"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100"
              src="assets/carousel-photos/carousel_image_1.png"
              alt="Barista"
            />
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center"
            >
              <h2 class="text-primary font-weight-medium m-0">
                We Have Been Serving
              </h2>
              <h1 class="display-1 text-white m-0">COFFEE</h1>
              <h2 class="text-white m-0">* SINCE 1950 *</h2>
            </div>
          </div>

          <div class="carousel-item">
            <img
              class="w-100"
              src="assets/carousel-photos/carousel_image2.jpg"
              alt="Coffee cap"
            />
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center"
            >
              <h2 class="text-primary font-weight-medium m-0">
                We Have Been Serving
              </h2>
              <h1 class="display-1 text-white m-0">COFFEE</h1>
              <h2 class="text-white m-0">* SINCE 1950 *</h2>
            </div>
          </div>

          <div class="carousel-item">
            <img
              class="w-100"
              src="assets/carousel-photos/carousel_image_3.png"
              alt="Coffee machine"
            />
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center"
            >
              <h2 class="text-primary font-weight-medium m-0">
                We Have Been Serving
              </h2>
              <h1 class="display-1 text-white m-0">COFFEE</h1>
              <h2 class="text-white m-0">* SINCE 1950 *</h2>
            </div>
          </div>

          <div class="carousel-item">
            <img
              class="w-100"
              src="assets/carousel-photos/carousel_image4.jpg"
              alt="Coffee cap"
            />
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center"
            >
              <h2 class="text-primary font-weight-medium m-0">
                We Have Been Serving
              </h2>
              <h1 class="display-1 text-white m-0">COFFEE</h1>
              <h2 class="text-white m-0">* SINCE 1950 *</h2>
            </div>
          </div>
        </div>

        <!-- Carousel controls -->
        <a
          class="carousel-control-prev"
          href="#blog-carousel"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a
          class="carousel-control-next"
          href="#blog-carousel"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
    <!-- ./carousel -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  </body>
</html>
