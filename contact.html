<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- carousel -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>

  <body>
    <!-- navbar -->
    <div class="container-fluid p-0 nav-bar h-50">
      <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <a href="index.html" class="navbar-brand px-lg-4 m-0">
          <img src="assets/logo2.png" alt="company logo" class="navbar-logo" />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <div class="navbar-nav ml-auto p-4">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="products.html" class="nav-item nav-link">Products</a>
            <a href="contact.html" class="nav-item nav-link active">Contact</a>
          </div>
        </div>
      </nav>
      <!-- ./navbar -->

      <!-- Contact Start -->
      <div class="pt-5">
        <div class="container">
          <div class="section-title">
            <h4 class="text-primary text-uppercase" style="letter-spacing: 5px">
              Contact Us
            </h4>
            <h1 class="display-5">Feel Free To Contact</h1>
          </div>
          <div class="row px-3 mb-5">
            <div class="col-sm-4 text-center mb-3">
              <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
              <h4 class="font-weight-bold">Address</h4>
              <p>123 Nordanv√§g, Stockholm, Sweden</p>
            </div>
            <div class="col-sm-4 text-center mb-3">
              <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
              <h4 class="font-weight-bold">Phone</h4>
              <p>+012 345 6789</p>
            </div>
            <div class="col-sm-4 text-center mb-3">
              <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
              <h4 class="font-weight-bold">Email</h4>
              <p>info@caffezone.com</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pb-5">
              <iframe
                style="width: 100%; height: 450px"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2047.8870021392288!2d18.09860501334506!3d59.117559274406084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f64a64c867137%3A0x61cdaa6df46a0555!2sNordanv%C3%A4gen%2C%20137%2038%20V%C3%A4sterhaninge!5e0!3m2!1sen!2sse!4v1728484314568!5m2!1sen!2sse"
                frameborder="0"
                style="border: 0"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </div>
            <div class="col-md-6 pb-5">
              <div class="contact-form">
                <div id="success"></div>
                <form
                  name="sentMessage"
                  id="contactForm"
                  novalidate="novalidate"
                >
                  <div class="control-group">
                    <input
                      type="text"
                      class="form-control bg-transparent p-3 mb-2"
                      id="name"
                      placeholder="Your Name"
                      required="required"
                      data-validation-required-message="Please enter your name"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group">
                    <input
                      type="email"
                      class="form-control bg-transparent p-3 mb-2"
                      id="email"
                      placeholder="Your Email"
                      required="required"
                      data-validation-required-message="Please enter your email"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group">
                    <input
                      type="text"
                      class="form-control bg-transparent p-3 mb-2"
                      id="subject"
                      placeholder="Subject"
                      required="required"
                      data-validation-required-message="Please enter a subject"
                    />
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group">
                    <textarea
                      class="form-control bg-transparent py-3 px-3 mb-5"
                      rows="5"
                      id="message"
                      placeholder="Message"
                      required="required"
                      data-validation-required-message="Please enter your message"
                    ></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                  <div>
                    <button
                      class="btn btn-primary font-weight-bold py-3 px-5"
                      type="submit"
                      id="sendMessageButton"
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact End -->

      <!-- footer -->
      <div
        class="container-fluid footer text-center text-white border-top mt-4 py-4 px-sm-3 px-md-5"
      >
        <p class="mb-3 text-white">&copy; 2024 Lexicon IT-Proffs</p>
        <p class="text-white">Designed by Svitlana Rybakova</p>
      </div>
      <!-- ./footer -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
